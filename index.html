<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='static/js/lib/knockout-3.4.2.js'></script>
  </head>
  <body>
    <div id="searchPanel" data-bind="visible: showSearchPanel">
      <h3>Worcester Locations</h3>
      <div class="searchBarButton">
        <form id="searchForm">
          <input id="searchField" type="text" name="searchLocation"
            placeholder="Enter Search Here" size="30"
            data-bind="textInput: searchLocation">
          <button id="filterButton" type="button"
            data-bind="click: filterResetSearch, attr: { title: filterButtonTitle() }">
            <span class="glyphicon glyphicon-filter"></span>
            <p id="filterButtonText" data-bind="text: filterButtonText"></p>
          </button>
        </form>
      </div>
      <div class="searchList">
        <ul id="locationList" data-bind="foreach: locationList">
          <li class="locationListName" data-bind="text: name,
            click: $parent.selectMarker, css: $parent.changeUnderline()"></li>
        </ul>
      </div>
    </div>
    <section class="mainContent">
      <div class="topBar">
        <button id="hidePaneButton" type="button" data-bind="click: toggleSearchPane,
          attr: { title: searchPaneButtonTitle() }">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
      </div>
      <div id="map"></div>
    </section>
    <script src="static/js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8zsTe7cMp6CtEqyWs_JWka26D2JXWFl8&libraries=geometry,places&v=3&callback=initMap">
    </script>
  </body>
</html>
