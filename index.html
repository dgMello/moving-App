<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map App TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id="searchPanel" data-bind="visible: showSearchPanel">
      <h3>Worcester Locations</h3>
      <div class="searchBarButton">
        <!-- Search form. -->
        <form id="searchForm">
          <!-- Search field input.. -->
          <input id="searchField" type="text" name="searchLocation"
            placeholder="Enter Search Here" size="30"
            data-bind="textInput: searchLocation">
          <!-- Filter search button -->
          <button id="filterButton" type="button"
            data-bind="click: filterResetSearch, attr: { title: filterButtonTitle() }">
            <!-- Graphic for filter button. -->
            <span class="glyphicon glyphicon-filter"></span>
            <p id="filterButtonText" data-bind="text: filterButtonText"></p>
          </button>
        </form>
      </div>
      <div class="searchList">
        <!-- List of locations. -->
        <ul class="locationList" data-bind="foreach: locationList">
          <!-- Each individual list item. -->
          <li class="locationListItems" data-bind="text: name, attr: { id: id },
          click: $parent.listItemSelected"></li>
        </ul>
      </div>
    </div>
    <!-- Main section that holds map and top bar. -->
    <section class="mainContent">
      <!-- Top bar. -->
      <div class="topBar">
        <!-- Top bar button to close/open search pane. -->
        <button id="hidePaneButton" type="button" data-bind="click: toggleSearchPane,
          attr: { title: searchPaneButtonTitle() }">
          <!-- Span that holds button image. . -->
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
      </div>
      <!-- Div to hold map element. -->
      <div id="map"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='static/js/lib/knockout-3.4.2.js'></script>
    <script src="static/js/locations.js"></script>
    <script src="static/js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8zsTe7cMp6CtEqyWs_JWka26D2JXWFl8&libraries=geometry,places&v=3&callback=initMap&" onerror="googleError()">
    </script>
  </body>
</html>
