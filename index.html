<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type='text/javascript' src='static/js/knockout-3.4.2.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="topBar">
      <button id="hidePaneButton" type="button" class="btn btn-info" data-toggle="collapse" data-target='#searchPanel'>
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </button>
    </div>
    <div id="searchPanel" class="collapse in">
      <h3>Worcester Locations</h3>
      <div class="searchBarButton">
        <form>
          <input type="text" name="searchLocation" placeholder="Enter Search Here">
          <button id="filterButton" type="button">
            <span class="glyphicon glyphicon-filter"></span>
            Filter
          </button>
        </form>
      </div>
      <div class"searchList">
      </div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      // Create a new blank array for all the listing markers.
      var markers = [];
      var mapCenter = {lat: 42.2683199, lng: -71.8174296};
      var mapZoom = 5;
      function initMap() {
        this.mapElem = document.getElementById('map');
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(this.mapElem, {
          center: mapCenter,
          zoom: mapZoom
        });
        // These are the real estate listings that will be shown to the user.
        // Normally we'd have these in a database instead.
        var locations = [
          {
            title: 'Worcester Art Museum',
            location: {lat: 42.2730221, lng: -71.8019689}
          },
          {
            title: 'Hanover Theatre',
            location: {lat: 42.2607026, lng: -71.8029641}
          },
          {
            title: 'Worcester State',
            location: {lat: 42.2677103, lng: -71.8440334}
          },
          {
            title: 'Wormtown Brewery',
            location: {lat: 42.2634965, lng: -71.7912016}
          },
        ];
        var largeInfowindow = new google.maps.InfoWindow();
        var bounds = new google.maps.LatLngBounds();
        // The following group uses the location array to create an array of markers on initialize.
        for (var i = 0; i < locations.length; i++) {
          // Get the position from the location array.
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put into markers array.
          var marker = new google.maps.Marker({
            map: map,
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            id: i
          });
          // Push the marker to our array of markers.
          markers.push(marker);
          // Create an onclick event to open an infowindow at each marker.
          marker.addListener('click', function() {
            populateInfoWindow(this, largeInfowindow);
          });
          bounds.extend(markers[i].position);
        }
        // Extend the boundaries of the map for each marker
        map.fitBounds(bounds);
      }
      // This function populates the infowindow when the marker is clicked. We'll only allow
      // one infowindow which will open at the marker that is clicked, and populate based
      // on that markers position.
      function populateInfoWindow(marker, infowindow) {
        // Check to make sure the infowindow is not already opened on this marker.
        if (infowindow.marker != marker) {
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '</div>');
          infowindow.open(map, marker);
          // Make sure the marker property is cleared if the infowindow is closed.
          infowindow.addListener('closeclick',function(){
            infowindow.setMarker = null;
          });
        }
      }
    </script>
    <script src="static/js/ViewModel.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8zsTe7cMp6CtEqyWs_JWka26D2JXWFl8&v=3&callback=initMap">
    </script>
  </body>
</html>
